<html>
<head>

	<title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&family=Rub
    ik+Bubbles&display=swap" rel="stylesheet">
</head>
<body background="bg2.jpg">
    <center>
        <h1 class="btn btn-primary heading">
            AI Object Finder
            <br>
            <span id="tutorial">The input name which you will give should match the name present in CoCo
                 model then only it will detect.</span>
        </h1>
        <br><br>
        <h3 style="color: white;">Object name - </h3>
        <br><br>
        <input type="text" id="object_name" placeholder="Type here...">
        <br><br>
        <button id="start_button" onclick="start();" class="btn btn-success">Start</button>
        <br><br>
        <h3 class="btn btn-danger" id="detection_status"></h3>
        <h3 class="btn btn-warning" id="object_status"></h3>
        <br><br>
    </center>
</body>
</html>
